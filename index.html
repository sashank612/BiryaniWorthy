<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiryaniWorth it - Compare prices to plates of Hyderabadi Biryani</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title-animation">Biryani Worthy?</h1>
        <p class="tagline">How many plates of Hyderabadi biryani is it worth?</p>
        
        <div class="calculator">
            <div class="input-area">
                <label for="price">Enter price of item: ₹</label>
                <input type="number" id="price" placeholder="1000">
                <button onclick="calculateBiryani()">Calculate</button>
            </div>
            
            <div class="restaurant-selector">
                <span>Select your favorite biryani:</span>
                <select id="restaurant">
                    <option value="385">Paradise (₹385)</option>
                    <option value="230">Bawarchi (₹230)</option>
                    <option value="330">Shah Ghouse (₹330)</option>
                    <option value="272">Cafe Bahar (₹272)</option>
                </select>
            </div>
            
            <div class="result" id="result">
                <div id="biryani-result"></div>
                <div id="biryani-plates" class="plates-animation"></div>
                <div id="telugu-reaction"></div>
            </div>
        </div>
        
        <footer>Made with ❤️ in Hyderabad</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
